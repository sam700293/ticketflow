<div class="container" style="max-width: 600px; margin: 2rem auto;">
    <h2>Créer un nouveau projet</h2>
    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="nom">Nom du projet</label>
            <input type="text" class="form-control" name="nom" [(ngModel)]="form.nom" required #nom="ngModel">
            <div class="error" *ngIf="nom.errors && f.submitted">Le nom est requis</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="form.description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="dateLivraison">Date de livraison prévue</label>
            <input type="date" class="form-control" name="dateLivraison" [(ngModel)]="form.dateLivraison" required
                #dateLivraison="ngModel">
            <div class="error" *ngIf="dateLivraison.errors && f.submitted">La date est requise</div>
        </div>
        <div class="form-group">
            <label for="client">Client (Entreprise)</label>
            <select class="form-control" name="clientId" [(ngModel)]="form.clientId" required #clientId="ngModel">
                <option [ngValue]="null" disabled>Sélectionner un client</option>
                <option *ngFor="let client of clients" [value]="client.id">
                    {{ client.entreprise || client.nom + ' ' + client.prenom }}
                </option>
            </select>
            <div class="error" *ngIf="clientId.errors && f.submitted">Le client est requis</div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Créer le projet</button>
        </div>
    </form>
</div>
