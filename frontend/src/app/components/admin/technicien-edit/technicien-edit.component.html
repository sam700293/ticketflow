<div class="container">
    <div class="header-actions">
        <h2>Modifier le Technicien</h2>
        <a routerLink="/admin/techniciens" class="btn-secondary">Retour</a>
    </div>
    <div class="card glass-card">
        <div *ngIf="loading" class="text-center">Chargement...</div>
        <form *ngIf="!loading && !isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            novalidate>
            <div class="form-row">
                <div class="form-group half">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" name="nom" [(ngModel)]="form.nom" required #nom="ngModel"
                        placeholder="Nom" />
                    <div class="alert-danger" *ngIf="nom.errors && f.submitted">Requis</div>
                </div>
                <div class="form-group half">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" name="prenom" [(ngModel)]="form.prenom" required
                        #prenom="ngModel" placeholder="Prénom" />
                    <div class="alert-danger" *ngIf="prenom.errors && f.submitted">Requis</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                    #email="ngModel" placeholder="email@exemple.com" />
                <div class="alert-danger" *ngIf="email.errors && f.submitted">Email invalide</div>
            </div>
            <div class="form-group">
                <label for="password">Nouveau mot de passe (optionnel)</label>
                <div class="password-input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" name="password"
                        [(ngModel)]="form.password" minlength="6" maxlength="12" #pwd="ngModel"
                        placeholder="Laissez vide pour ne pas changer" />
                    <button type="button" class="toggle-password-btn" (click)="togglePasswordVisibility()"
                        [title]="showPassword ? 'Cacher' : 'Afficher'">
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 10.07 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="alert-danger" *ngIf="pwd.dirty || f.submitted">
                    <div *ngIf="pwd.errors?.['minlength'] || pwd.errors?.['maxlength']">
                        Le mot de passe doit contenir entre 6 et 12 caractères
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="specialite">Spécialité</label>
                <input type="text" class="form-control" name="specialite" [(ngModel)]="form.specialite"
                    placeholder="Ex: Réseaux, Java, etc." />
            </div>
            <button class="btn btn-primary btn-block">Enregistrer les modifications</button>
            <div class="alert alert-danger-box" *ngIf="f.submitted && isUpdateFailed">
                Échec de la mise à jour: {{ errorMessage }}
            </div>
        </form>
        <div class="alert alert-success-box" *ngIf="isSuccessful">
            <h3>Technicien mis à jour avec succès !</h3>
            <p>Redirection vers la liste...</p>
        </div>
    </div>
</div>
