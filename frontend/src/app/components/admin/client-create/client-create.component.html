<div class="container">
    <div class="header-actions">
        <h2>Créer un Nouveau Client</h2>
        <a routerLink="/admin/clients" class="btn-secondary">Retour</a>
    </div>
    <div class="card glass-card">
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-row">
                <div class="form-group half">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" name="nom" [(ngModel)]="form.nom" required minlength="2"
                        #nom="ngModel" placeholder="Nom de famille" />
                    <div class="alert-danger" *ngIf="nom.errors && f.submitted">
                        Requis (min. 2 car.)
                    </div>
                </div>
                <div class="form-group half">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" name="prenom" [(ngModel)]="form.prenom" required
                        minlength="2" #prenom="ngModel" placeholder="Prénom" />
                    <div class="alert-danger" *ngIf="prenom.errors && f.submitted">
                        Requis
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                    #email="ngModel" placeholder="nom@entreprise.com" />
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    Email valide requis
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-wrapper">
                    <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" name="password"
                        [(ngModel)]="form.password" required minlength="6" maxlength="12" #password="ngModel"
                        placeholder="6 à 12 caractères" />
                    <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
                        <svg *ngIf="isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="!isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="alert-danger" *ngIf="password.dirty || f.submitted">
                    <div *ngIf="password.errors?.['required'] && f.submitted">Requis</div>
                    <div *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">
                        Le mot de passe doit contenir entre 6 et 12 caractï¿½res
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="entreprise">Entreprise</label>
                <input type="text" class="form-control" name="entreprise" [(ngModel)]="form.entreprise"
                    #entreprise="ngModel" placeholder="Nom de la société" />
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" class="form-control" name="telephone" [(ngModel)]="form.telephone"
                    #telephone="ngModel" placeholder="06 00 00 00 00" />
            </div>
            <button class="btn btn-primary">Crï¿½er le Client</button>
            <div class="alert alert-danger-box" *ngIf="f.submitted && isSignUpFailed">
                ï¿½chec de la crï¿½ation: {{ errorMessage }}
            </div>
        </form>
        <div class="alert alert-success-box" *ngIf="isSuccessful">
            <h3>Client crï¿½ï¿½ avec succï¿½s !</h3>
            <p>Redirection vers la liste...</p>
        </div>
    </div>
</div>
