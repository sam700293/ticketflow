<div class="login-container">
  <div class="card card-container">
    <div class="logo-text">TicketFlow</div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel"
          placeholder="admin@ticketflow.com" />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">L'email est requis</div>
          <div *ngIf="email.errors['email']">Format d'email invalide</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper">
          <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" name="password"
            [(ngModel)]="form.password" required minlength="6" maxlength="12" #password="ngModel" />
          <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()">
            <svg *ngIf="isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="!isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="alert-danger" *ngIf="password.dirty || f.submitted">
          <div *ngIf="password.errors?.['required'] && f.submitted">Le mot de passe est requis</div>
          <div *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">
            Le mot de passe doit contenir entre 6 et 12 caractères
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-block">Se connecter</button>
      <div class="signup-link">
        Pas encore de compte ? <a routerLink="/signup">Créer un compte</a>
      </div>
      <div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed">
        Échec de la connexion : {{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ roles }}.
    </div>
  </div>
</div>
